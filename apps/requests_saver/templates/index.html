<table>
    <tr>
        <th>IP</th>
        <th>Time</th>
        <th>Path</th>
        <th>Method</th>
    </tr>
{% for request in recent_requests %}
    <tr>
        <td>{{ request.client_ip }}</td>
        <td>{{ request.time }}</td>
        <td>{{ request.url }}</td>
        <td>{{ request.method }}</td>
    </tr>
{% endfor %}
</table>
<a href="{% url 'main' %}">Back to Home</a>
